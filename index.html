<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>煮干市議会選挙 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>煮干市議会選挙 2025</h1>
        <p>未来の煮干をあなたの一票で！</p>
    </header>
    <div class="container">
        <h2>投票日まであと</h2>
        <div class="countdown" id="countdown">XX 日</div>
        <h2>公約</h2>
        <ul class="policy-list">
            <li>🌱 環境にやさしい街づくり</li>
            <li>👶 子どもと高齢者の福祉向上</li>
            <li>🚆 交通インフラの改善</li>
        </ul>
        <h2>候補者紹介</h2>
        <div class="candidate">
            <img src="candidate.jpg" alt="候補者" class="candidate-img">
            <p>〇〇 太郎 - 市民の声を届けます！</p>
        </div>
        <h2>公式SNS</h2>
        <div class="social">
            <a href="#" class="btn twitter">Twitter</a>
            <a href="#" class="btn facebook">Facebook</a>
            <a href="#" class="btn instagram">Instagram</a>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 煮干市議会選挙</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
